<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/greet.css">
    <title>Document</title>
</head>
<body>
    <h2>{{ headers[0] }}</h2>
    <p>{{text[0]}}</p>
    <h2>{{ headers[1] }}</h2>
    <p>{{text[1]}}</p>
    <h2>{{ headers[2] }}</h2>
    <p>{{text[2]}}</p>
    <h2>{{ headers[3] }}</h2>
    <p>{{text[3]}}</p>
    <h2>{{ headers[4] }}</h2>
    {% for item in text[4] %}
      <a href=item><p>{{ item }}</p></a>
    {% endfor %}
</body>
</html>
